<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando tabelas</title>
</head>
<body>
    <h1>Inserindo tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>A1</th>
                <th>B1</th>
                <th>C1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
